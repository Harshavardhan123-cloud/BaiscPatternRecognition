{% extends 'main.html' %}

{% block body %}

    <div class="continer" style="text-align: center; margin:    ;">
        <h1 style="color:#004f83"><b>Upload CSV File</b></h1>
        <div style="position:absolute; top:40% ;left:40%">
            <form method="POST" enctype="multipart/form-data" action="{% url 'feature-selection' %}"> 
                {% csrf_token %}
                <div class="mb-3">
                    <input class="form-control" type="file" id="formFile" name="file" required="True">
                </div>
                <input type="submit" type="button" class="button button1">
            </form>
        </div>
    </div>
{% endblock %}
